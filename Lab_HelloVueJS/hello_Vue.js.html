<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        body>div {
            font-family: sans-serif;
            font-size: 1.25em;
            border: 1px solid gray;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
   <div id='app1'>
       <input type="text" v-model='message'>
       {{message}}
       <button v-on:click='test(2,1)'>test</button>
       <button v-on:click='reversed'>reverse</button>
   </div>
   <div id='app2'>
       <span v-bind:title="message">
        test
       </span>
   </div>
   <div id='app3'>
        <span v-if='seen'>you can't see me</span>
   </div>

   <div id="app4">
        <ul>
            <li v-for="(testItem , index) in testList">{{testItem.text}} / {{index}}</li>
        </ul>
   </div>




    <script>
        var app1 = new Vue({
            el:'#app1',
            data:{
                message:'hello2!!!!!!!!!!!!!!'
            },
            methods:{
                test:function (a,b){
                    alert(a+b);
                },
                reversed:function(){
                    this.message=this.message.split('').reverse().join('')
                }
            }
        })

        var app2=new Vue({
            el:'#app2',
            data:{
                message:'hello'+new Date().toLocaleTimeString()
            }
        })
        var app3=new Vue({
            el:'#app3',
            data:{
                seen:true
            }
        })

         var app4=new Vue({
             el:'#app4',
             data:{
                 testList:[
                     {id:1,text:'test A'},
                     {id:1,text:'test B'},
                     {id:1,text:'test C'}
                 ]
             }
         })



        setInterval(function (){
            app1.message='hello'+new Date().toLocaleTimeString();app3.seen=(app3.seen)?false:true;
    },1000)
        
    </script>
</body>
</html>
